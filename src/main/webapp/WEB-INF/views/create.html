<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${staffs}" method="post" action="/create">
    <table>
       <tr> <td><input th:field="*{name}"></td>
        <td><input th:field="*{age}"></td>
        <td><input th:field="*{staff_code}"></td>
        <td><input th:field="*{salary}"></td>
        <td>
            <select th:field="*{branch}">
                <option th:each="c: ${branch}" th:text="${c.name}" th:value="${c.id}"></option>
            </select>
        </td>
       </tr>
        <tr>
            <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('staff_code')}" th:errors="*{staff_code}"></td>
        </tr>
    </table>
    <button type="submit">Create</button>
</form>

</body>
</html>
