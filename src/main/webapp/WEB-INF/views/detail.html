<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th><a th:href="@{/sortAge}" onclick="count();">Age </a></th>
        <th>Salary</th>
        <th>Branch</th>
    </tr>
    <tr th:each="s,loop :${staffs}">
        <td th:text="${loop.count}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.age}"></td>
        <td th:text="${s.salary}"></td>
        <td th:text="${s.branch.name}"></td>
        <td> <button><a th:href="@{/edit(id=${s.id})}">EDIT</a>  </button></td>
        <td> <button><a th:href="@{/delete(id=${s.id})}">DELETE</a>  </button></td>
       <td><a href="/staffs" class="btn btn-success" >back to Home</a></td>

    </tr>
</table>
</body>
</html>
