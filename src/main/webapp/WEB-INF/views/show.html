<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button><a href="/create">Create</a></button>
<form action="/search" method="post">
    <div class="input-group mb-3">
        <input class="form-control" name="search" placeholder="Search by name">
        <div class="input-group-append">
            <button class="btn btn-success" type="submit">Go</button>
        </div>
        <div class="input-group-append">
            <a href="/staffs" class="btn btn-success" >back to Home</a>
        </div>
    </div>
</form>
<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th><a th:href="@{/sortAge}" onclick="count();">Age </a></th>
        <th>Salary</th>
        <th>Code</th>

        <th>Branch</th>
    </tr>
    <tr th:each="s,loop :${staffs}">
        <td th:text="${loop.count}"></td>
        <td> <a th:href="@{/detail(id=${s.id})}"><p th:text="${s.name}"></p> </a></td>
        <td th:text="${s.age}"></td>
        <td th:text="${s.salary}"></td>
        <td th:text="${s.staff_code}"></td>
        <td th:text="${s.branch.name}"></td>
        <td> <button><a th:href="@{/edit(id=${s.id})}">EDIT</a>  </button></td>
        <td> <button><a th:href="@{/delete(id=${s.id})}">DELETE</a>  </button></td>

    </tr>

</table>
<div class="container">
    <ul class="pagination">
        <li th:if="${staffs.hasPrevious()}" class="page-item"><a class="page-link" th:href="@{/staffs(page=${staffs.number}-1)}">previous</a></li>
        <li class="page-item active"><a class="page-link" href="/staffs?page=0">1</a></li>
        <li class="page-item"><a class="page-link" href="/staffs?page=1">2</a></li>
        <li class="page-item"><a class="page-link" href="/staffs?page=2">3</a></li>
        <li class="page-item"><a class="page-link" href="/staffs?page=3">4</a></li>
        <li class="page-item"><a class="page-link" href="/staffs?page=4">5</a></li>
        <li th:if="${staffs.hasNext()}" class="page-item"><a class="page-link" th:href="@{/staffs(page=${staffs.number}+1)}">next</a></li>
    </ul>
</div>
</body>
</html>
